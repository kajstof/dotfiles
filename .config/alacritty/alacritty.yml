# Fonts
font:
  normal:
    family: "UbuntuMono Nerd Font"
  size: 10.5
    # family: "JetBrainsMono Nerd Font"
    # family: "DejaVu Sans Mono"
  # size: 10

window:
  padding:
    x: 5
    y: 5

# Background opacity
window.opacity: 0.9

# Key bindings
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

